<body>
    <header>
        <img src="images/z-raftingcompas.jpg" alt="Company Logo">
        <!--<div id="logo">Ekene Nwosu Rafting Services</div>-->
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="contact-header">
            <h1>EKENE NWOSU RAFTING SERVICES</h1>
            <p>26 Aswan Street<br> Wuse Zone 3, Abuja District<br> Federal Capital Territory, Nigeria<br> +223 810
                846 3571 <br><a href="mailto:nwosudee@gmail.com">nwosudee@gmail.com</a></p>
        </section>

        <section class="contact-grid">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3940.018067983046!2d7.473148673335259!3d9.062115891000547!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x104e0b042e3e5827%3A0x3bf2438620b999ab!2sAswan%20St%2C%20Wuse%2C%20Abuja%20904101%2C%20Federal%20Capital%20Territory!5e0!3m2!1sen!2sng!4v1759609204833!5m2!1sen!2sng"
                    allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>"
            </div>

            <form class="contact-form">
                <div class="form-row">
                    <label for="fullname">Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required>
                </div>

                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-row">
                    <label>Message Purpose</label>
                    <div class="radio-group">
                        <label><input type="radio" name="purpose" value="general" required>General Inquiry</label>
                        <label><input type="radio" name="purpose" value="reservation">Reservation Question</label>
                        <label><input type="radio" name="purpose" value="website">Website Suggestion</label>
                    </div>
                </div>

                <div class="form-row">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Type here..." rows="5"></textarea>
                </div>

                <div class="form-row checkbox-row">
                    <label>
                        <input type="checkbox" name="subscribe">Please Subscribe me to the monthly newsletter
                    </label>
                </div>

                <button type="submit">Get in Touch</button>
            </form>
        </section>

        <section class="team">
            <h2>We Are Here to Serve You</h2>
            <div class="team-grid">
                <figure>
                    <img src="images/adventure1.jpg" alt="Adventure One">
                    <figcaption>Employee Profile</figcaption>
                </figure>

                <figure>
                    <img src="images/adventure2.jpg" alt="Adventure Two">
                    <figcaption>Employee Profile</figcaption>
                </figure>

                <figure>
                    <img src="images/adventure3.jpg" alt="Adventure Three">
                    <figcaption>Employee Profile</figcaption>
                </figure>
            </div>
        </section>
    </main>

                    alt="Facebook Icon"></a>
            <a href="https://Instagram.com" target="_blank"><img src="images/instagram.svg" alt="Instagram Icon"></a>
            <a href="https://Linkedin.com" target="_blank"><img src="images/linkedin-square.svg"
                    alt="Linkedin Icon"></a>
        </nav>
    </footer>

</body>
